<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.title">Slot Expert - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e0f7ff',
                            100: '#b3e5fc',
                            200: '#81d4fa',
                            300: '#4fc3f7',
                            400: '#29b6f6',
                            500: '#03a9f4',
                            600: '#039be5',
                            700: '#0288d1',
                            800: '#0277bd',
                            900: '#01579b',
                        },
                        neon: {
                            pink: '#ff007a',
                            green: '#00ff9f',
                        },
                        dark: {
                            900: '#0a0c1b',
                            800: '#1a1e33',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0c1b;
            color: #ffffff;
        }
        .btn-neon {
            background: linear-gradient(45deg, #ff007a, #03a9f4);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 122, 0.5);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #1a1e33;
        }
        th {
            background-color: #1a1e33;
            font-weight: bold;
        }
        tr:hover {
            background-color: #1a1e33;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            background-color: #1a1e33;
            border: 1px solid #4fc3f7;
            color: #ffffff;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="font-sans">
    <main class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white mb-8" data-i18n="admin.title">Admin Panel - Manage Content</h1>

            <!-- Form for Adding/Editing Items -->
            <section class="bg-dark-800 p-6 rounded-lg mb-8">
                <h2 class="text-2xl font-bold text-white mb-4" data-i18n="admin.add_item">Add/Edit Item</h2>
                <form id="slot-form">
                    <div class="form-group">
                        <label for="title" data-i18n="admin.title_label">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description" data-i18n="admin.description_label">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image" data-i18n="admin.image_label">Image URL</label>
                        <input type="url" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="rtp" data-i18n="admin.rtp_label">RTP (%)</label>
                        <input type="number" id="rtp" name="rtp" step="0.1" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="rating" data-i18n="admin.rating_label">Rating (0-5)</label>
                        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5">
                    </div>
                    <div class="form-group">
                        <label for="reviewLink" data-i18n="admin.review_link_label">Review Link</label>
                        <input type="url" id="reviewLink" name="reviewLink" required>
                    </div>
                    <div class="form-group">
                        <label for="category" data-i18n="admin.category_label">Category</label>
                        <select id="category" name="category" required>
                            <option value="new" data-i18n="items.new">New</option>
                            <option value="top" data-i18n="items.top">Top</option>
                            <option value="pragmatic" data-i18n="items.pragmatic">Pragmatic</option>
                            <option value="strategy" data-i18n="items.strategy">Strategy</option>
                        </select>
                    </div>
                    <input type="hidden" id="item-id" name="item-id">
                    <button type="submit" class="btn-neon" data-i18n="admin.submit">Save Item</button>
                    <button type="button" id="cancel-edit" class="btn-neon ml-4 hidden" data-i18n="admin.cancel">Cancel</button>
                </form>
            </section>

            <!-- Items Table -->
            <section class="bg-dark-800 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-4" data-i18n="admin.items_list">Items List</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th data-i18n="admin.title_label">Title</th>
                                <th data-i18n="admin.description_label">Description</th>
                                <th data-i18n="admin.image_label">Image</th>
                                <th data-i18n="admin.rtp_label">RTP</th>
                                <th data-i18n="admin.rating_label">Rating</th>
                                <th data-i18n="admin.category_label">Category</th>
                                <th data-i18n="admin.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="slots-table"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="localization.js"></script>
    <script src="admin.js"></script>
</body>
</html>
